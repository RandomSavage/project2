<!DOCTYPE html>

<html>
    <head>
        <title>Facebook Clone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header__logo-section">
                <div class="header__logo-icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="header__logo-search">   
                    <i class="fas fa-search"></i>
                    <input type="text">
                </div>
            </div>
            <div class="header__menu-tabs">
                <div class="header__menu-tab header__menu-tab--active">
                    <i class="fas fa-home"></i>
                </div>
                <div class="header__menu-tab">
                    <i class="fas fa-flag">
                        <div class="header__notification-bubble">
                            3
                        </div>
                    </i>
                </div>
                <div class="header__menu-tab">
                    <i class="fas fa-tv">
                        <div class="header__notification-bubble">
                            9
                        </div>
                    </i>
                </div>
                <div class="header__menu-tab">
                    <i class="fas fa-users"></i>
                </div>
                <div class="header__menu-tab">
                    <i class="fas fa-home"></i>
                </div>
                <div class="header__account">
                </div>  
            </div>
            <div class="heavy-metal__tabs">
                <div class="heavy-metal__tab">
                    <i class="fas fa-home"></i>
                </div>
                <div class="heavy-metal__tab">
                    <i class="fas fa-home"></i>
                </div>
                <div class="heavy-metal__tab">
                    <i class="fas fa-home"></i>
                </div>
            </div>
            <div class="heavy-metal__tabs2">
                <div class="heavy-metal__tab">
                    <i class="fas fa-home"></i>
                </div>
            </div>
        </header>
    </body>
</html>
